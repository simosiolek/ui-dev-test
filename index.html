<!DOCTYPE html>
<html>
<head>
	<title>UXPin recruitment - Frontend UI Dev</title>
	<meta charset="UTF-8" /> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">
	<link href="./assets/css/style.css" type="text/css" rel="stylesheet">	
</head>

<body>
	<!-- Load icons sprite -->
	<img src="./assets/icons/icons-sprite.svg" style="display: none">

	<div class="site-wrap">
		<main id="main">
			<h1 class="page-title">Whoop Whoop</h1>

			<div class="checkbox">
				<input type="checkbox" id="checkbox-1" />
    			<label for="checkbox-1" class="checkbox__box"></label>
    		</div>

			<div class="input">
				<input class="input__field" type="text" name="" value="Text">
				<label>Opacity</label>
			</div>

			<div class="input input--prefix">
				<span class="input__prefix">#</span>
				<input class="input__field" type="text" name="" value="123456">
				<label>Opacity</label>
			</div>

			<div class="select">
				<div class="select__input js--toggle" data-toggle="vertical">
					First
					<svg class="icon">
						<use xlink:href="./assets/icons/icons-sprite.svg#arrow-down">
					</svg>
				</div>
				<ul class="select__list">
					<li class="select__item" val="solid">First</li>
					<li class="select__item" val="solid">Second</li>
					<li class="select__item" val="dashed">Third</li>
					<li class="select__item" val="dotted">Last</li>
				</ul>
				<label>Vertical</label>
			</div>
			
			<div class="select">
				<div class="select__input js--toggle" data-toggle="horizontal">First</div>
				<ul class="select__list">
					<li class="select__item" val="solid">First</li>
					<li class="select__item" val="solid">Second</li>
					<li class="select__item" val="dashed">Third</li>
					<li class="select__item" val="dotted">Last</li>
				</ul>
				<label>Horizontal</label>
			</div>
			
		</main>

		<aside id="sidebar" class="sidebar">
			<header class="sidebar__section sidebar__header">
				
				<div class="toolbar">			
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-left">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-v-center">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-right">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-top">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-h-center">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-bottom">
						</svg>
					</button>

					<div class="toolbar__divider"></div>

					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#move-to-front">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#move-to-back">
						</svg>
					</button>
			</header>

			<div class="sidebar__section">Section</div>

			<div class="sidebar__section accordion">
				<div class="accordion__title js--toggle" data-toggle="vertical">
					<span>Fill</span>
					<span class="btn btn--small">
						<svg class="icon accordion__icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#plus">
						</svg>
					</span>
				</div>
				<div class="accordion__panel">
			 		 <p>Lorem ipsum...</p>
				</div>
			</div>

			<div class="sidebar__section accordion">
				<div class="accordion__title js--toggle" data-toggle="vertical">
					<span>Stroke</span>
					<span class="btn btn--small">
						<svg class="icon accordion__icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#plus">
						</svg>
					</span>
				</div>
				<div class="accordion__panel">
			 		<p>Lorem ipsum...</p>
				</div>
			</div>

			<div class="sidebar__section accordion">
				<div class="accordion__title js--toggle" data-toggle="vertical">
					<span>Shadow</span>
					<span class="btn btn--small">
						<svg class="icon accordion__icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#plus">
						</svg>
					</span>
				</div>
				<div class="accordion__panel">
					<p>Lorem ipsum...</p>
				</div>
			</div>

			<div class="sidebar__section accordion">
				<div class="accordion__title js--toggle" data-toggle="vertical">
					<span>Inner Shadow</span>
					<span class="btn btn--small">
						<svg class="icon accordion__icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#plus">
						</svg>
					</span>
				</div>
				<div class="accordion__panel">
			 		 <p>Lorem ipsum...</p>
				</div>
			</div>
			
		</aside>

	</div>
	<script src="./assets/js/app.js" type="text/javascript"></script>
</body>
</html>
