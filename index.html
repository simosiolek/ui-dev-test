<!DOCTYPE html>
<html>
<head>
	<title>UXPin recruitment - Frontend UI Dev</title>
	<meta charset="UTF-8" /> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">
	<link href="./assets/css/style.css" type="text/css" rel="stylesheet">	
</head>

<body>
	<!-- Load icons sprite -->
	<img src="./assets/icons/icons-sprite.svg" style="display: none">

	<div class="site-wrap">
		<main id="main">
			<h1 class="page-title">Whoop Whoop</h1>

			<div class="checkbox">
				<input type="checkbox" id="checkbox-1" />
    			<label for="checkbox-1" class="checkbox__box"></label>
    		</div>

			<div class="input" style="width: 30%; float: left;">
				<input class="input__field" type="text" name="" value="Text">
				<label>Opacity</label>
			</div>

			<div class="select" style="width: 20%; float: left;">
				<div class="select__input js--toggle" data-toggle="vertical">
					First
					<svg class="icon">
						<use xlink:href="./assets/icons/icons-sprite.svg#arrow-down">
					</svg>
				</div>
				<ul class="select__list">
					<li class="select__item" val="solid">First</li>
					<li class="select__item" val="solid">Second</li>
					<li class="select__item" val="dashed">Third</li>
					<li class="select__item" val="dotted">Last</li>
				</ul>
				<label>Vertical</label>
			</div>

			<div class="input input--prefix" style="width: 20%; float:left">
				<span class="input__prefix">#</span>
				<input class="input__field" type="text" name="" value="123456">
				<!-- <label>Opacity</label> -->
			</div>

			<div class="select">
				<div class="select__input js--toggle" data-toggle="horizontal">First</div>
				<ul class="select__list">
					<li class="select__item" val="solid">First</li>
					<li class="select__item" val="solid">Second</li>
					<li class="select__item" val="dashed">Third</li>
					<li class="select__item" val="dotted">Last</li>
				</ul>
				<label>Horizontal</label>
			</div>

		</main>

		<aside id="sidebar" class="sidebar">
			<header class="sidebar__section sidebar__header">
				
				<div class="toolbar">			
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-left">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-v-center">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-right">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-top">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-h-center">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#align-bottom">
						</svg>
					</button>

					<div class="toolbar__divider"></div>

					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#move-to-front">
						</svg>
					</button>
					<button class="btn">
						<svg class="btn__icon icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#move-to-back">
						</svg>
					</button>
			</header>

			<div class="sidebar__section"></div>

			<div class="sidebar__section accordion">
				<div class="accordion__title js--toggle" data-toggle="vertical">
					<span>Fill</span>
					<span class="btn btn--small">
						<svg class="icon accordion__icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#plus">
						</svg>
					</span>
				</div>
				<div class="accordion__panel">

					<div class="preset">
			 			<div class="preset__item preset__item--checkbox">
							<div class="checkbox">
								<input type="checkbox" id="checkFillColor" />
				    			<label for="checkFillColor" class="checkbox__box"></label>
				    		</div>	
				    	</div>
			    		<div class="preset__item">
			    			<div class="pick pick--color" style="background-color: magenta;"></div>
			    		</div>
						<div class="preset__item preset__item--hex">
							<div class="input input--prefix">
								<span class="input__prefix">#</span>
								<input class="input__field" type="text" name="" value="123456">
							</div>
						</div>
						<div class="preset__item preset__item--primary">
							<div class="input">
								<input class="input__field" type="text" name="" value="100%">
							</div>
						</div>
				 	</div>

				 	<div class="preset">
			 			<div class="preset__item preset__item--checkbox">
							<div class="checkbox">
								<input type="checkbox" id="checkFillGradient" />
				    			<label for="checkFillGradient" class="checkbox__box"></label>
				    		</div>	
				    	</div>
			    		<div class="preset__item">
			    			<div class="pick pick--gradient" style="background: linear-gradient(to right, magenta , red);"></div>	
			    		</div>
						<div class="preset__item">
							<p class="preset__label">Gradient</p>
						</div>
				 	</div>
					
				</div>
			</div>

			<div class="sidebar__section accordion">
				<div class="accordion__title js--toggle" data-toggle="vertical">
					<span>Stroke</span>
					<span class="btn btn--small">
						<svg class="icon accordion__icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#plus">
						</svg>
					</span>
				</div>
				<div class="accordion__panel">
					<div class="preset">

			 			<div class="preset__item preset__item--checkbox">
							<div class="checkbox">
								<input type="checkbox" id="checkStrokColor" />
				    			<label for="checkStrokColor" class="checkbox__box"></label>
				    		</div>	
				    	</div>

			    		<div class="preset__item">
			    			<div class="pick pick--color" style="background-color: magenta;"></div>
			    		</div>

						<div class="preset__item preset__item--hex">
							<div class="input input--prefix">
								<span class="input__prefix">#</span>
								<input class="input__field" type="text" name="" value="123456">
							</div>
						</div>

						<div class="preset__item preset__item--primary">
							<div class="select">
								<div class="select__input js--toggle" data-toggle="vertical">
									First
									<svg class="icon">
										<use xlink:href="./assets/icons/icons-sprite.svg#arrow-down">
									</svg>
								</div>
								<ul class="select__list">
									<li class="select__item" val="solid">-----</li>
									<li class="select__item" val="solid">- - -</li>
									<li class="select__item" val="dashed">.....</li>
								</ul>
							</div>
						</div>

						<div class="preset__item preset__item--primary">
							<div class="input">
								<input class="input__field" type="text" name="" value="1">
							</div>
						</div>

				 	</div>
				</div>
			</div>

			<div class="sidebar__section accordion">
				<div class="accordion__title js--toggle" data-toggle="vertical">
					<span>Shadow</span>
					<span class="btn btn--small">
						<svg class="icon accordion__icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#plus">
						</svg>
					</span>
				</div>
				<div class="accordion__panel">
					
					<div class="preset">
			 			<div class="preset__item preset__item--checkbox">
							<div class="checkbox">
								<input type="checkbox" id="checkShadowColor" />
				    			<label for="checkShadowColor" class="checkbox__box"></label>
				    		</div>	
				    	</div>
			    		<div class="preset__item">
			    			<div class="pick pick--shadow" style="background-color: rgba(100, 100, 100, 0.4);"></div>
			    		</div>

						<div class="preset__item preset__item--primary">
							<div class="input">
								<input class="input__field" type="text" name="" value="40%">
								<label>Opacity</label>
							</div>
						</div>

						<div class="preset__item preset__item--decimal">
							<div class="input">
								<input class="input__field" type="text" name="" value="0">
								<label>X</label>
							</div>
						</div>

						<div class="preset__item preset__item--decimal">
							<div class="input">
								<input class="input__field" type="text" name="" value="10">
								<label>Y</label>
							</div>
						</div>

						<div class="preset__item preset__item--decimal">
							<div class="input">
								<input class="input__field" type="text" name="" value="30">
								<label>Blur</label>
							</div>
						</div>

						<div class="preset__item preset__item--decimal">
							<div class="input">
								<input class="input__field" type="text" name="" value="0">
								<label>Spread</label>
							</div>
						</div>
				 	</div>

				</div>
			</div>

			<div class="sidebar__section accordion">
				<div class="accordion__title js--toggle" data-toggle="vertical">
					<span>Inner Shadow</span>
					<span class="btn btn--small">
						<svg class="icon accordion__icon">
							<use xlink:href="./assets/icons/icons-sprite.svg#plus">
						</svg>
					</span>
				</div>
				<div class="accordion__panel">
			 		 					<div class="preset">
			 			<div class="preset__item preset__item--checkbox">
							<div class="checkbox">
								<input type="checkbox" id="checkInnerShadowColor" />
				    			<label for="checkInnerShadowColor" class="checkbox__box"></label>
				    		</div>	
				    	</div>
			    		<div class="preset__item">
			    			<div class="pick pick--shadow" style="background-color: rgba(100, 100, 100, 0.4);"></div>
			    		</div>

						<div class="preset__item preset__item--primary">
							<div class="input">
								<input class="input__field" type="text" name="" value="40%">
								<label>Opacity</label>
							</div>
						</div>

						<div class="preset__item preset__item--decimal">
							<div class="input">
								<input class="input__field" type="text" name="" value="0">
								<label>X</label>
							</div>
						</div>

						<div class="preset__item preset__item--decimal">
							<div class="input">
								<input class="input__field" type="text" name="" value="10">
								<label>Y</label>
							</div>
						</div>

						<div class="preset__item preset__item--decimal">
							<div class="input">
								<input class="input__field" type="text" name="" value="30">
								<label>Blur</label>
							</div>
						</div>

						<div class="preset__item preset__item--decimal">
							<div class="input">
								<input class="input__field" type="text" name="" value="0">
								<label>Spread</label>
							</div>
						</div>
				 	</div>
				</div>
			</div>
			
		</aside>

	</div>
	<script src="./assets/js/app.js" type="text/javascript"></script>
</body>
</html>
